<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats - Ignacio Navarrete</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Tema oscuro similar al portafolio */
        :root {
            --color-dark: #0a0a0a;
            --color-dark-card: #111111;
            --color-accent: #00ff88;
            --color-accent-dark: #00cc6a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a1a1aa;
            --color-text-muted: #71717a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-dark);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-text-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
        }

        .glass {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .control-group input,
        .control-group select {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--color-accent);
            color: var(--color-dark);
        }

        .btn-primary:hover {
            background: var(--color-accent-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--color-accent);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
        }

        .commits-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .commit-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
        }

        .commit-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .commit-item:last-child {
            border-bottom: none;
        }

        .commit-sha {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            color: var(--color-accent);
            background: rgba(0, 255, 136, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .commit-message {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .commit-date {
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-secondary);
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìä GitHub Stats</h1>
            <p>An√°lisis de commits y actividad de desarrollo</p>
        </header>

        <div class="glass">
            <div class="controls">
                <div class="control-group">
                    <label for="user">Usuario GitHub</label>
                    <input type="text" id="user" value="nachoritos01" placeholder="nachoritos01">
                </div>
                
                <div class="control-group">
                    <label for="repo">Repositorio</label>
                    <input type="text" id="repo" value="portafolio" placeholder="portafolio">
                </div>
                
                <div class="control-group">
                    <label for="year">A√±o</label>
                    <input type="number" id="year" value="2025" min="2020" max="2030" placeholder="2025">
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="loadStats()">
                        üìà Cargar Estad√≠sticas
                    </button>
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="downloadData()">
                        üíæ Descargar JSON
                    </button>
                </div>
            </div>

            <div id="error" class="error hidden"></div>
            <div id="loading" class="loading hidden">Cargando datos de GitHub...</div>

            <div id="stats" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalCommits">0</h3>
                        <p>Total de Commits</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="mostActiveMonth">-</h3>
                        <p>Mes M√°s Activo</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxCommits">0</h3>
                        <p>M√°ximo en un Mes</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="avgCommits">0</h3>
                        <p>Promedio Mensual</p>
                    </div>
                </div>

                <div class="glass">
                    <h3 style="margin-bottom: 1rem; color: var(--color-accent);">üìä Commits por Mes</h3>
                    <div class="chart-container">
                        <canvas id="commitsChart"></canvas>
                    </div>
                    <p style="text-align: center; color: var(--color-text-muted); font-size: 0.9rem;">
                        üí° Haz clic en una barra para ver los commits de ese mes
                    </p>
                </div>

                <div id="commitsList" class="glass hidden">
                    <h3 style="margin-bottom: 1rem; color: var(--color-accent);" id="commitsListTitle">üìù Commits</h3>
                    <div id="commitsContainer" class="commits-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentData = null;

        async function loadStats() {
            const user = document.getElementById('user').value.trim();
            const repo = document.getElementById('repo').value.trim();
            const year = document.getElementById('year').value;

            if (!user || !repo) {
                showError('Por favor ingresa usuario y repositorio');
                return;
            }

            showLoading(true);
            hideError();
            hideStats();

            try {
                const response = await fetch(`/stats?user=${user}&repo=${repo}&year=${year}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al cargar datos');
                }

                currentData = data;
                displayStats(data);
                createChart(data.chartData);
                showStats();

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayStats(data) {
            document.getElementById('totalCommits').textContent = data.totalCommits;
            document.getElementById('mostActiveMonth').textContent = data.summary.mostActiveMonth;
            document.getElementById('maxCommits').textContent = data.summary.maxCommitsInMonth;
            document.getElementById('avgCommits').textContent = data.summary.avgCommitsPerMonth;
        }

        function createChart(chartData) {
            const ctx = document.getElementById('commitsChart').getContext('2d');

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#a1a1aa'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#a1a1aa'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const month = index + 1;
                            loadCommitsForMonth(month);
                        }
                    }
                }
            });
        }

        async function loadCommitsForMonth(month) {
            const user = document.getElementById('user').value.trim();
            const repo = document.getElementById('repo').value.trim();
            const year = document.getElementById('year').value;

            try {
                const response = await fetch(`/commits?user=${user}&repo=${repo}&year=${year}&month=${month}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al cargar commits');
                }

                displayCommits(data.commits, month, year);

            } catch (error) {
                showError(`Error al cargar commits: ${error.message}`);
            }
        }

        function displayCommits(commits, month, year) {
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];

            const title = document.getElementById('commitsListTitle');
            title.textContent = `üìù Commits de ${monthNames[month - 1]} ${year} (${commits.length})`;

            const container = document.getElementById('commitsContainer');
            
            if (commits.length === 0) {
                container.innerHTML = '<div class="commit-item">No hay commits en este mes</div>';
            } else {
                container.innerHTML = commits.map(commit => `
                    <div class="commit-item">
                        <div class="commit-sha">${commit.sha.substring(0, 7)}</div>
                        <div class="commit-message">${commit.message}</div>
                        <div class="commit-date">${new Date(commit.date).toLocaleDateString('es-ES', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</div>
                    </div>
                `).join('');
            }

            document.getElementById('commitsList').classList.remove('hidden');
        }

        async function downloadData() {
            const user = document.getElementById('user').value.trim();
            const repo = document.getElementById('repo').value.trim();
            const year = document.getElementById('year').value;

            if (!user || !repo) {
                showError('Por favor ingresa usuario y repositorio');
                return;
            }

            try {
                const response = await fetch(`/download?user=${user}&repo=${repo}&year=${year}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al descargar');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `commits_${user}_${repo}_${year}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

            } catch (error) {
                showError(`Error al descargar: ${error.message}`);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showStats() {
            document.getElementById('stats').classList.remove('hidden');
        }

        function hideStats() {
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('commitsList').classList.add('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        // Cargar datos iniciales
        window.addEventListener('load', () => {
            loadStats();
        });
    </script>
</body>
</html>
